<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawer Test</title>
  </head>
  <body>
    <button id="drawer-opener">Open Menu</button>
    Up Right Down Left
    <!-- Up arrow button -->
    <button style="
        /* Center the content */
        align-items: center;
        display: flex;
        justify-content: center;

        /* Spacing */
        padding: 8px;
    ">
      <!-- Arrow -->
      <div style="
            /* Transparent background */
            background-color: transparent;

            /* Edges */
            border-left: 1px solid rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(0, 0, 0, 0.3);
            transform: translateY(25%) rotate(45deg);

            /* Size */
            height: 12px;
            width: 12px;
        "></div>
      <!-- Content --> Up
    </button>
    <!-- Right arrow button -->
    <button style="
        /* Center the content */
        align-items: center;
        display: flex;
        justify-content: center;

        /* Spacing */
        padding: 8px;
    ">
      <!-- Content --> ...
      <!-- Arrow -->
      <div style="
            /* Transparent background */
            background-color: transparent;

            /* Edges */
            border-right: 1px solid rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(0, 0, 0, 0.3);
            transform: translateX(-25%) rotate(45deg);

            /* Size */
            height: 12px;
            width: 12px;
        "></div>
    </button>
    <!-- Down arrow button -->
    <button style="
        /* Center the content */
        align-items: center;
        display: flex;
        justify-content: center;

        /* Spacing */
        padding: 8px;
    ">
      <!-- Arrow -->
      <div style="
            /* Transparent background */
            background-color: transparent;

            /* Edges */
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(0, 0, 0, 0.3);
            transform: translateY(-25%) rotate(45deg);

            /* Size */
            height: 12px;
            width: 12px;
        "></div>
      <!-- Content --> ...
    </button>
    <!-- Left arrow button -->
    <button style="
        /* Center the content */
        align-items: center;
        display: flex;
        justify-content: center;

        /* Spacing */
        padding: 8px;
    ">
      <!-- Arrow -->
      <div style="
            /* Transparent background */
            background-color: transparent;

            /* Edges */
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            border-left: 1px solid rgba(0, 0, 0, 0.3);
            transform: translateX(25%) rotate(45deg);

            /* Size */
            height: 12px;
            width: 12px;
        "></div>
      <!-- Content --> ...
    </button>
    <div class="drawer">
      <h2>Hide Menu</h2>
      <ul>
        <li>content 1</li>
        <li>content 2</li>
      </ul>
    </div>
    <script>
      function Drawer(el, open = false) {
        this.el = el;
        this.isOpen = open;
        Object.assign(this.el.style, {
          display: "block",
          position: "fixed",
          top: 0,
          bottom: 0,
          right: 0,
          width: "200px",
          padding: "10px",
          backgroundColor: "white",
          boxShadow: "0 0 36px 0 rgba(0, 0, 0, 0.1)",
          transition: "all 0.4s ease-out",
        });
        this.isOpen ? this.open() : this.close();
      }

      Drawer.prototype.open = function () {
        this.isOpen = true;
        this.el.style.transform = "translate(0px)";
      };

      Drawer.prototype.close = function () {
        this.isOpen = false;
        this.el.style.transform = "translate(220px)";
      };

      const sideMenu = new Drawer(document.querySelector(".drawer"));

      document
        .getElementById("drawer-opener")
        .addEventListener("click", (e) => {
          if (!sideMenu.isOpen) {
            sideMenu.open();
          } else {
            sideMenu.close();
          }
        });
    </script>
  </body>
</html>
